<body>
<button (click)="openMedia()">开启摄像头</button>
<button (click)="closeMedia()">关闭摄像头</button>
<button (click)="takePhoto()">拍照</button>
<br/><br/>
<button (click)="infiniteTakePhoto()">开启无限抓图</button>

<button (click)="stopInfiniteTakePhoto()">关闭无限抓图</button>
<br/>
<br/>
<button (click)="clearTakePhotoCount()">清空抓图计数</button>
<br/>
<button (click)="clearSavedPhoto()">清空已存文件</button>

<br/>
<div>take count:<p style="color: aquamarine">{{photoCount}}</p></div>
<br/>
<div>saved count: <p style="color: aquamarine">{{savedCount}}</p></div>
<p>图片保存路径：{{photoSavePathOnServer}}</p>

<video style="display: none;" id="src-video" class="src-video" width="{{videoWidth}}" height="{{videoHeight}}"
       autoplay="autoplay"
       [srcObject]=""></video>
<canvas id="canvas" width="{{photoWidth}}" height="{{photoHeight}}" style="display: none;"></canvas>
<img src="{{photoSrc}}" alt="" class="photo">
</body>
